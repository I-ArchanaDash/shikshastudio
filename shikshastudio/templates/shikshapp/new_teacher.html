<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/new_teacher.css' %}">
    <title>New Teacher Registration page</title>
</head>
<body>
    <div class="container">
        <h1>New Teacher ??? Register here</h1>
        <form id="form" class="form" action="http://localhost:8000/shikshapp/new-teacher-signup/" method="post">
            {% csrf_token %}
            <table>
                <tr>
                    <td>Email</td>
                    <td><input type="email" name="email" placeholder="Enter your email"></td>
                    {% if error_msg %}
                    <td>{{error_msg}}</td>
                    {% endif %}
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" name="password" placeholder="Enter your password"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="signup"></td>
                </tr>
                <tr>
                    <td>Already have an account?</td>
                    <td><a href="http://localhost:8000/shikshapp/teacher-login">Login</a></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
