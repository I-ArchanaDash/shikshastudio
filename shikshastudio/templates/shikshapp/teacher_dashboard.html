<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/teacher_dashboard.css' %}">
    <title>Teacher's Dashboard</title>

    <!--font awesome cdn link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!--header section starts-->
    <header class="header">
        <nav>
            <a href="#" class="logo">
                <h1>
                    <span class="logo-icon"><i class="fas fa-user-graduate"></i></span>
                    <span class="shiksha">shiksha</span><span class="studio">studio</span>
                </h1>
            </a>
        
            <ul>
                <li class="nav-item">
                    <a href="#" class="nav-link" id="nav-link">My Dashboard</a>
                </li>
                <li class="nav-item">
                    <a href="http://localhost:8000/shikshapp/teacher-logout/" class="nav-link" id="nav-link">Logout</a>
                </li>
                
            </ul>
            <div class="hamburger" id="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>
    <!--header section ends-->
    <div class="flex-container">
        <h1>My Work List</h1>
        <div class="flex-child container1">
        <h3>Add new work</h3>
        <form id="form" class="form" action="/add-work/" method="post">
            {% csrf_token %}
            <table>
                {{form.as_table}}        
            </table>
            <button class="btn"><input type="submit" value="ADD"></button>
        </form>
        </div>
        <div class="flex-child container2">
            
            <div class="table">
                <table>
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Title</th>
                            <th>Status</th>
                            <th>Priority</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for worklist in worklists %}
                            <tr>
                                <td>{{forloop.counter}}</td>
                                <td>{{worklist.title}}</td>
                                <td>{{worklist.status}}</td>
                                <td>{{worklist.priority}}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
